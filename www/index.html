<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Application multitâches pour tous les TCC">
  <meta name="author" content="Johnny, Bicky, Son et Kyky">
  <link rel="icon" href="http://getbootstrap.com/docs/3.3/favicon.ico">

  <title>L'application des TCC</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cyborg.css" rel="stylesheet">
  <link href="css/myCss.css" rel="stylesheet">
  <link href="css/toastr.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">TCC APP</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active navbarClickable" name="home"><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Applications<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#" class="navbarClickable" name="bdoh">Black Desert Online Helper</a></li>
              <li><a href="#" class="navbarClickable" name="pacman">Pacman</a></li>
            </ul>
          </li>
        </ul>
        <form name="formMainSignIn" class="navbar-form navbar-right hidden notLogged">
          <div class="form-group">
            <input type="text" name="login" placeholder="Login" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" required>
          </div>
          <label><input type="checkbox" name="cookieAuth" value="true">Rester connecté</label>
          <button id="mainSignIn" type="submit" class="btn btn-success">Sign in</button>
        </form>
        <form name="formMainSignOut" class="navbar-form navbar-right hidden logged">
          <button id="mainSignOut" type="submit" class="btn btn-danger">Sign out</button>
        </form>
        <p id="pWelcome" class="navbar-text navbar-right hidden logged"></p>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>


  <div id="mainContainer" class="container-fluid">
    <div id="contentContainer" class="container-fluid col-md-8">
    </div>
    <div id="chatContainer" class="container-fluid col-md-4">
    </div>
    <div id="discordWidget" class="container-fluid col-md-12">
      <iframe src="https://discordapp.com/widget?id=308358619177418752&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/toastr.min.js"></script>
  <script src="js/socket.io.js"></script>

  <script src="js/ajax.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
  <script src="js/form.js"></script>
</body>

</html>
